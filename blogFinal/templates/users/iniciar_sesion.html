{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title> CF | Iniciar Sesión 🔐</title>
<link rel="icon" href="{% static 'img/logo.ico' %}">
{% endblock %}

{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}

{% block contenido %}
<div class="main-container">
    <div class="form-container">
        <div class="overlay">
            <h2 class="form-title text-center">Iniciar sesión 🔑</h2>
            <p class="form-description text-center">Complete los campos para iniciar sesión</p>
            
            <form method="post" class="login-form">{% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <div class="form-actions text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}">
{% endblock %}

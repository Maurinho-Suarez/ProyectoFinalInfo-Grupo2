{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>CF | Agregar Post ✍️</title>
<link rel="icon" href="{% static 'img/logo.ico' %}">
{% endblock %}

{% block contenido %}

<div class="main-container" style="margin-top: 5px; margin-bottom: 5px;"> <!-- Más espacio arriba y abajo -->
  <form action="" method="POST" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <div class="overlay">
        <h2 class="form-title">Agregar Post✍️</h2>
        <p class="form-description">Ingrese los datos del posteo y presione "Guardar"</p>
        <div class="form-group">
            {{ form.as_p }}         
        </div>
        <div class="form-actions" style="margin-bottom: 15px;"> <!-- Ajuste de margen para el botón -->
            <input type="submit" value="Guardar" class="btn btn-primary">
        </div>
    </div>
  </form>
</div>

{% endblock %}
